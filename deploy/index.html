          <script type="text/x-handlebars-template" id="root-main-template">
  <div class="wjs-header">
    <h1>
      <p>Candies for <img src="/images/wonka-320.png" style="height:90px;"></p>
    </h1>
  </div>
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Candies</a>
      <ul class="nav">
        <li><a href="http://www.wonkajs.com">WonkaJS</a></li>
      </ul>
    </div>
  </div>
  <div id="main-container" class="hero-unit container-fluid">
    <div id="sub-container">
    </div>
  </div>
</script>
    <div style="display:none">
      <div id="new-candy"></div>
    </div>

        
          <script type="text/x-handlebars-template" id="candies-main-template">
  <div class="well">
    <div class="row">
      <div class="span4">
        <form action="" class="navbar-search">
          <input type="text" class="search-query" placeholder="Search">
        </form>
      </div>
      <div class="span5 text-right">
        <span class="label label-info ">{{ __ "Add your Candy!" }}</span>|
        <a id="newCandy" class="btn pull-right" href="#new-candy"><i class="icon-plus-sign"></i></a>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="span10">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th>{{ __ "Nombre" }}</th>
              <th>{{ __ "Descripción" }}</th>
              <th>{{ __ "Versión" }}</th>
            </tr>
              {{# each candies }}
                <tr>
                  <td><a href="{{ Candy.url }}" target="blank">{{ Candy.name }}</a></td>
                  <td>{{ Candy.description }}</td>
                  <td>{{ Candy.version }}</td>
                </tr>
              {{/ each }}
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="span10">
        
      </div>
    </div>
  </div>
  <div >
  </div>
</script>

        
          <script type="text/x-handlebars-template" id="candies-new-template">
  <form>
    <div class="well span6">
      <div>
        <h4>{{ __ "New Candy" }}</h4>
      </div>
      <div class="row">
        <label class="span3">{{ __ "Name" }}</label>
        <label class="span3">{{ __ "Version" }}</label>
      </div>
      <div class="row">
        <div class="span3">
          <input name="name" type="text" class="input-medium" placeholder="{{ __ "Name" }}" required>
        </div>
        <div class="span3">
          <input name="version" type="text" class="input-medium" placeholder="{{ __ "Version" }}" required>
        </div>
      </div>
      <div class="row">
          <label class="span6">{{ __ "Description" }}</label>
        </div>
        <div class="row">
          <div class="span6">
            <textarea name="description"class="span6" placeholder="{{ __ "Description" }}" required></textarea>
          </div>
        </div>
        <div class="row">
          <label class="span6">{{ __ "Git Hub Url" }}</label>
        </div>
        <div class="row">
          <div class="span6">
            <input name="url" type="url" class="span6" placeholder="https://github.com/user/repo.git" required>
          </div>
        </div>
        <div class="row">
          <div class="span6">
            <span class="label label-important">{{ __ "This candy will be reviewed and could be removed if is useless or fake" }}</span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="span6 text-right">
            <button class="btn btn-primary">{{ __ "Save" }}</button>
            <button id="cancel" class="btn" type="button">{{ __ "Cancel" }}</button>
          </div>
        </div>
    </div>
  </form>
</script>
