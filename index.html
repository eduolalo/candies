        <div id="container"></div>

          <script type="text/x-handlebars-template" id="root-main-template">
  <div class="header">
    <div class="container">
      <div class="row">
        <div class="span12">
          <h1><img src="/images/wonka-hat.png" style="height: 50px; margin-top: -10px;"> Wonka.js candies repository</h1>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div id="main-container">
    <div id="sub-container" class="container"></div>
  </div>
</script>

        
          <script type="text/x-handlebars-template" id="candies-main-template">
  <div class="row">
    <div class="span4">
      <form action="" class="navbar-search">
        <input type="text" id="search" class="search-query" placeholder="{{ __ "Filter candies" }}">
      </form>
    </div>
    <div class="span8 text-right">
      <a class="btn" href="https://github.com/llorsat/wonkajs/wiki/Candies" target="blank">{{ __ "Built candies" }}</a>
      <a class="btn" href="https://github.com/kalmecak/candies/issues/new" target="blank">{{ __ "Report a bug" }}</a>
      <a class="btn" id="newCandy" href="#new-candy"><i class="icon-plus"></i> {{ __ "Add your Candy" }}</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="span12">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>{{ __ "Nombre" }}</th>
            <th>{{ __ "Descripción" }}</th>
            <th>{{ __ "Versión" }}</th>
          </tr>
            {{# each candies }}
              <tr>
                <td><a href="{{ url }}" target="blank">{{ name }}</a></td>
                <td>{{ description }}</td>
                <td>{{ version }}</td>
              </tr>
            {{/ each }}
        </tbody>
      </table>
    </div>
  </div>
  <div id="cbox" style="display:none;">
    <div id="new-candy"></div>
  </div>
</script>

        
          <script type="text/x-handlebars-template" id="candies-new-template">
  <form>
    <div class="well span6">
      <div>
        <h4>{{ __ "New Candy" }}</h4>
      </div>
      <div class="row">
        <label class="span3">{{ __ "Name" }}</label>
        <label class="span3">{{ __ "Version" }}</label>
      </div>
      <div class="row">
        <div class="span3">
          <input name="name" type="text" class="input-medium" placeholder="{{ __ "Name" }}" required>
        </div>
        <div class="span3">
          <input name="version" type="text" class="input-medium" placeholder="{{ __ "Version" }}" required>
        </div>
      </div>
      <div class="row">
          <label class="span6">{{ __ "Description" }}</label>
        </div>
        <div class="row">
          <div class="span6">
            <textarea name="description"class="span6" placeholder="{{ __ "Description" }}" required></textarea>
          </div>
        </div>
        <div class="row">
          <label class="span6">{{ __ "Git Hub Url" }}</label>
        </div>
        <div class="row">
          <div class="span6">
            <input name="url" type="url" class="span6" placeholder="https://github.com/user/repo.git" required>
          </div>
        </div>
        <div class="row">
          <div class="span6">
            <span class="label label-important">{{ __ "This candy will be reviewed and could be removed if is useless or fake" }}</span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="span6 text-right">
            <button class="btn btn-primary">{{ __ "Save" }}</button>
            <button id="cancel" class="btn" type="button">{{ __ "Cancel" }}</button>
          </div>
        </div>
    </div>
  </form>
</script>

        

        
          <script type="text/javascript" src="main.js?0.0.1"></script>
        
        <!-- /edit under your own risk -->
    </body>
</html>
